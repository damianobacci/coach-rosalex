<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="score"><span class="number">76</span>of 100</div>
        <div class="ranking">Great</div>
        <div class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <div class="reaction">
          <div class="right">Reaction</div>
          <div class="left"><strong>80</strong> / 100</div>
        </div>
        <div class="memory">
          <div class="right">Memory</div>
          <div class="left"><strong>92</strong> / 100</div>
        </div>
        <div class="verbal">
          <div class="right">Verbal</div>
          <div class="left"><strong>61</strong> / 100</div>
        </div>
        <div class="visual">
          <div class="right">Visual</div>
          <div class="left"><strong>72</strong> / 100</div>
        </div>
        <a href="" class="button">Continue</a>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
