<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors game</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">
      Welcome to a JS rendition of the classic Rock, Paper & Scissors game!
    </h1>
    <section class="score">
      You: <span id="your-score">0</span>
      <hr />
      Computer: <span id="com-score">0</span>
    </section>
    <section class="computer choice">
      <h2>Computer choice: <span id="computer-choice"></span></h2>
    </section>
    <section class="your choice">
      <h2>Your choice: <span id="your-choice"></span></h2>
    </section>
    <section class="icons">
      <button class="btn" id="Rock">
        <img id="Rock" src="./rock.png" /> Rock
      </button>
      <button class="btn" id="Paper">
        <img id="Paper" src="./paper.png" /> Paper
      </button>
      <button class="btn" id="Scissors">
        <img id="Scissors" src="./scissors.png" /> Scissors
      </button>
    </section>
    <section class="result">
      <h2>Result: <span id="result"></span></h2>
    </section>
    <iframe
      src="https://giphy.com/embed/yCP8naOFOdzDgKRqiH"
      width="350"
      height="250"
      frameborder="0"
      class="giphy-embed"
      allowfullscreen
    ></iframe>
    <button id="bottone" class="cosa">Click</button>
  </body>
</html>
