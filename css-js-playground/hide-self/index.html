<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <title>Hide self</title>
  </head>
  <body>
    <h1 class="title">Hide self</h1>
    <p class="subtitle">
      Create a button that hides itself on click. Press
      <u>here</u> to make it reappear
    </p>
    <button>Click & Hide me</button>
    <br />
    <br />
    <button onclick="location.href='../index.html'">ğŸ”™ Go back</button>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", () => (button.style.display = "none"));
      const underline = document.querySelector("u");
      underline.addEventListener(
        "click",
        () => (button.style.display = "inline")
      );
    </script>
  </body>
</html>
