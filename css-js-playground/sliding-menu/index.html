<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <title>‚¨áÔ∏è Create a sliding menu</title>
  </head>
  <body>
    <h1 class="title">‚¨áÔ∏è Sliding menu</h1>
    <p class="subtitle">Create a menu that opens/collapses on click:</p>

    <div id="sweeties" class="menu">
      <span class="title">Sweeties (click me)!</span>
      <ul>
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
      </ul>
    </div>
    <button onclick="location.href='../index.html'">üîô Go back</button>
    <script>
      const clickText = document.getElementById("title");

      function changeText() {
        clickText.innerHTML = "";
      }

      clickText.addEventListener("click", changeText);
    </script>
    <style>
      .menu ul {
        margin: 0;
        padding-left: 20px;
        display: none;
      }

      .menu .title {
        font-size: 18px;
        cursor: pointer;
      }

      .menu .title::before {
        content: "‚ñ∂ ";
        font-size: 80%;
        color: green;
      }

      .menu.open .title::before {
        content: "‚ñº ";
      }

      .menu.open ul {
        display: block;
      }
    </style>
    <script>
      let menuElem = document.getElementById("sweeties");
      let titleElem = menuElem.querySelector(".title");

      titleElem.addEventListener("click", () =>
        menuElem.classList.toggle("open")
      );
    </script>
  </body>
</html>
